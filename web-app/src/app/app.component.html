<mat-toolbar color="primary" class="expanded-toolbar">
    <span>
        <button mat-button routerLink="/contacts">Phonebook</button>
    </span>
    <div>
        <button *ngIf="!isAuthenticated" mat-button routerLink="/auth">
            <mat-icon>login</mat-icon>
            Login
        </button>
        <button *ngIf="isAuthenticated" mat-button (click)="onLogout()">
            <mat-icon>phonelink_erase</mat-icon>
            Logout
        </button>
    </div>
</mat-toolbar>
