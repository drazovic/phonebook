<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0; else alert">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Weight Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="5%">
                No.
            </th>
            <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
                <ngx-avatar
                    [name]="element.name"
                    [gravatarId]="element.email"
                    [initialsSize]="2"
                    [size]="40"
                ></ngx-avatar>
                <span>{{ element.name | titlecase }}</span>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef width="5%"></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="warn">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="onRowClicked(row)"
        ></tr>
    </table>
    <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
    >
    </mat-paginator>
</div>

<ng-template #alert>
    <app-alert
        message="No contacts yet. Click the add button to add some."
    ></app-alert>
</ng-template>
