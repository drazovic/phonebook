<div class="container">
    <button
        mat-fab
        color="accent"
        class="fab-add"
        matTooltip="Add new contact"
        (click)="onAddContact()"
    >
        <mat-icon>add</mat-icon>
    </button>
    <app-alert [type]="alertType" [message]="error" *ngIf="error"></app-alert>
    <app-contact-list
        (contactSelected)="onEditContact($event)"
    ></app-contact-list>
</div>
